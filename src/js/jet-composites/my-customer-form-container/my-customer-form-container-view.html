<p><oj-bind-text value="[[messageText]]"></oj-bind-text></p>

<oj-bind-for-each data="[[$props.data]]"> 
  <template>
    <oj-collapsible>
      <span slot = "header">
        <span>
          <oj-bind-text value = "[[$current.data.custno]]"></oj-bind-text>
        </span>
      </span>
      <my-employee-form 
          first-name="[[$current.data.name]]" 
          last-name="[[$current.data.lastname]]" 
          email="[[$current.data.email]]" 
          phone-number="[[$current.data.number]]"> 
      </my-employee-form> 
    </oj-collapsible>
    <hr/>
  </template>
</oj-bind-for-each>
